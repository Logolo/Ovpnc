action: /certificates/add
attributes_xml:
  id: "add_certificate_form"
indicator: submit
elements:
      # Certificate type
      - type: Block
        tag: div
        attributes_xml:
          id: "middle_div"
        elements:
              # Fieldset top
              - type: Block
                tag: fieldset
                attributes_xml:
                  class: "fieldSetForm"
                  style: "padding:15px 0 10px 20px"
                elements:
                      # Legend
                      - type: Block
                        tag: legend
                        content_xml: "Add Certificate - Type"
                        attributes_xml:
                          style: "margin-left:5px"
                      - type: Radiogroup
                        name: cert_type
                        attributes_xml:
                          id: "certtype"
                        default: "client"
                        options:
                          - [ 'client', 'Client' ]
                          - [ 'server', 'Server' ]
                          - [ 'ca',     'Root' ]
                      - type: Block
                        tag: div
                        attributes_xml:
                          class: "radioGroupOverlay"
              # Fieldset main
              - type: Block
                tag: fieldset
                attributes_xml:
                  class: "fieldSetForm"
                  id: "certDetails"
                elements:
                      # Legend
                      - type: Block
                        tag: legend
                        content_xml: "Certificate Details"
                      - type: Block
                        tag: div
                        attributes_xml:
                          style: "padding:5px;"
                      # Table
                      - type: SimpleTable
                        rows:
                          -
                              - type: Block
                                tag: div
                                attributes_xml:
                                  style: "padding:5px;width:575px;"
                                  id: "formTableBorder"
                          -
                              # Certificate name
                              - type: Block
                                tag: div
                                elements:
                                      - type: Text
                                        name: KEY_CN
                                        label: "Cert Name:"
                                        attributes_xml:
                                          title: "Certificate's name"
                                          placeholder: "my_certificate_1"
                                          class: "form_row"
                                          id: "cert_name"
                                        constraints:
                                           - Required
                                           - type: Regex
                                             regex: '^[\-_a-zA-Z\d\s]*\z'
                                           - type: MaxLength
                                             max: 42
                          -
                              # Username (Client's username as in DB)
                              - type: Block
                                tag: div
                                elements:
                                      - type: Text
                                        name: name
                                        label: "Username:"
                                        attributes_xml:
                                          class: "form_row"
                                          id: "username"
                                          placeholder: "someuser"
                                          autofocus: "autofocus"
                                        constraints:
                                           - type: Callback
                                             message: "Username already exists"
                                           - Required
                                           - type: Regex
                                             regex: '^[\-_a-zA-Z\d]*\z'
                                           - type: MaxLength
                                             max: 42
                          -
                              # Placehoder for ca username
                              - type: Hidden
                                name: ca_username
                                label: "ca_username"
                                attributes_xml:
                                  id: "ca_username"
                                  style: "display:none"
                          -
                              # Password
                              - type: Block
                                tag: div
                                elements:
                                      - type: Password
                                        name: password
                                        label: "Password:"
                                        attributes_xml:
                                          id: "password"
                                          class: "form_row"
                                        constraints:
                                          - type: MaxLength
                                            max: 200
                                          - type: MinLength
                                            min: 8
                                          #- type: Regex
                                          # regex: '^$|^.*(?=.{6,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d\W]).*\z'
                                          #  message: "1 lowercase, uppercase, digit and character"
                                      - type: Block
                                        tag: div
                                        attributes_xml:
                                          class: "generated_password"
                                          style: "color:#000000"
                                        elements:
                                              - type: Block
                                                tag: span
                                                attributes_xml:
                                                  id: "generated_password_text"
                                                  class: "generated_password"
                                                  onclick: "fnSelect(this.id);"
                          -
                              # Password repeated
                              - type: Block
                                tag: div
                                elements:
                                      - type: Password
                                        name: password2
                                        label: "Repeat:"
                                        attributes_xml:
                                          id: "password2"
                                          class: "form_row"
                                        constraints:
                                          - type: MaxLength
                                            max: 72
                                          - type: Regex
                                            regex: '^.*(?=.{6,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d\W]).*\z'
                                            message: ""
                          -
                              # Placehoder for salt callback
                              - type: Hidden
                                name: salt
                                label: "salt"
                                attributes_xml:
                                  style: "display:none"
                          -
                              # Generate password button
                              - type: Block
                                tag: div
                                content_xml: "<div id='generatePassword' onclick='$.Ovpnc().generatePasswordClick();return false;'>Generate Password</div>"
              # Fieldset CA Details
              - type: Block
                tag: fieldset
                attributes_xml:
                  class: "fieldSetForm"
                  style: "display:none"
                  id: "CADetails"
                elements:
                      # Legend
                      - type: Block
                        tag: legend
                        content_xml: "CA Details"
                      - type: Block
                        tag: div
                        attributes_xml:
                          style: "padding:5px;"
                      # Table
                      - type: SimpleTable
                        rows:
                          -
                              - type: Block
                                tag: div
                                attributes_xml:
                                  style: "padding:5px;width:575px;"
                                  id: "formTableBorder"
                          -
                              # Key Length
                              - type: Block
                                tag: div
                                attributes_xml:
                                  id: "key_length"
                                elements:
                                      - type: Select
                                        name: KEY_SIZE
                                        label: "Key size:"
                                        attributes_xml:
                                          id: "key_size"
                                          class: "form_row_select styled"
                                        options:
                                          - [ '1024', '1024' ]
                                          - [ '1280', '1280' ]
                                          - [ '1536', '1536' ]
                                          - [ '2048', '2048' ]
                                          - [ '4096', '4096' ]
                                          - [ '8192', '8192' ]
                                        default: '2048'
                                        constraints:
                                          - Required
                          -
                              # Cert start date
                              - type: Block
                                tag: div
                                elements:
                                      - type: Text
                                        name: start_date
                                        label: 'Start date:'
                                        attributes_xml:
                                          id: "cert_start"
                                          class: "form_row"
                                        constraints:
                                          - Required
                          -
                              # Cert expire date
                              - type: Block
                                tag: div
                                elements:
                                      - type: Text
                                        name: KEY_EXPIRE
                                        label: 'Expires:'
                                        attributes_xml:
                                          class: "form_row"
                                          id: "cert_expires"
                                        constraints:
                                          - Required
                          -
                              # Country
                              - type: Block
                                tag: div
                                elements:
                                      - type: Block
                                        tag: div
                                        attributes_xml:
                                          id: "s_country"
                                          style: "margin-left:1px;"
                                        elements:
                                              - type: Select
                                                name: KEY_COUNTRY
                                                label: "Country:"
                                                attributes_xml:
                                                  id: "country"
                                                  class: "form_row_select r_auto styled"
                                                options:
                                                  - [ 'placeholder', 'Loading country list...' ]
                                                constraints:
                                                  - Required
                                              - type: Hidden
                                                name: KEY_COUNTRY_TEXT
                                                attributes_xml:
                                                  id: "KEY_COUNTRY_TEXT"
                                                  style: "display:none;"
                                                  constraints:
                                                    - Required
                                      - type: Block
                                        tag: div
                                        elements:
                                              - type: Block
                                                tag: div
                                                attributes_xml:
                                                  id: "edit_manually"
                                                  title: "Edit manually"
                                                  onclick: "$.addCertificate().editManually();"
                          -
                              # State
                              - type: Block
                                tag: div
                                attributes_xml:
                                  id: "s_state"
                                elements:
                                      - type: Select
                                        name: KEY_PROVINCE
                                        label: "State:"
                                        attributes_xml:
                                          id: "state"
                                          class: "form_row_select r_auto styled"
                                        options:
                                          - [ 'placeholder', '-' ]
                                        constraints:
                                          - Required
                                      - type: Hidden
                                        name: KEY_STATE_TEXT
                                        attributes_xml:
                                          id: "KEY_STATE_TEXT"
                                          style: "display:none;"
                                        constraints:
                                          - Required
                          -
                              # City / Location
                              - type: Block
                                tag: div
                                attributes_xml:
                                  id: "s_city"
                                elements:
                                      - type: Select
                                        name: KEY_CITY
                                        label: "Location:"
                                        attributes_xml:
                                          id: "city"
                                          class: "form_row_select r_auto styled"
                                        options:
                                          - [ 'placeholder', '-' ]
                                        constraints:
                                          - Required
                                      - type: Hidden
                                        name: KEY_CITY_TEXT
                                        attributes_xml:
                                          id: "KEY_CITY_TEXT"
                                          style: "display:none;"
                                        constraints:
                                          - Required
                          -
                              # Organization(O)
                              - type: Block
                                tag: div
                                elements:
                                      - type: Text
                                        name: KEY_ORG
                                        label: "Org:"
                                        attributes_xml:
                                          id: "organization"
                                          class: "form_row"
                                          placeholder: "My Company Ltd."
                                        constraints:
                                          - Required
                                          - type: MinLength
                                            min: 2
                                          - type: MaxLength
                                            max: 72
                          -
                              # Organization Unit (OU)
                              - type: Block
                                tag: div
                                elements:
                                      - type: Text
                                        name: KEY_OU
                                        label: "Org Unit:"
                                        attributes_xml:
                                          id: "org_unit"
                                          class: "form_row"
                                          placeholder: "Development" 
                                        constraints:
                                          - Required
                                          - type: MinLength
                                            min: 2
                                          - type: MaxLength
                                            max: 72
                          -
                              # Email
                              - type: Block
                                tag: div
                                elements:
                                      - type: Text
                                        name: KEY_EMAIL
                                        label: "Email:"
                                        attributes_xml:
                                          id: "email"
                                          class: "form_row"
                                          placeholder: "user@email.com"
                                        constraints:
                                          - type: Callback
                                            message: "Email already exists"
                                          - Required
                                          - Email
                                          - type: MinLength
                                            min: 6
                                          - type: MaxLength
                                            max: 72
              
              # Reset button
              - type: Block
                tag: div
                attributes_xml:
                  style: "float:left;margin:0 0 10px 20px"
                elements:
                      - type: Block
                        tag: div
                        attributes_xml:
                          class: "resetForm"
                        elements:
                              - type: Reset
                                name: reset
                                attributes_xml:
                                  onclick: "$.Forms().resetForm( $('#add_certificate_form') );"
                                  value: "Reset"
                                  style: "min-width:85px;"
              # Submit button                    
              - type: Block
                tag: div
                attributes_xml:
                  class: "submit_form"
                  style: "display:none;"
                  id: "submitCertificateDiv"
                elements:
                      - type: Submit
                        name: submit
                        attributes_xml:
                          id: "submit_add_certificate_form"
                          class: "submit_form"
                          value: Submit
              # Next form page
              - type: Block
                tag: div
                attributes_xml:
                  id: "next_form_page"
                  class: "next_form_page"
                elements:
                      - type: Button
                        attributes_xml:
                          style: "min-width:85px;"
                          value: Next
                          id: "next_form_page_button"
