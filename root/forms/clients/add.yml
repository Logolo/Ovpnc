action: /clients/add
attributes_xml:
  id: "add_client_form"
indicator: submit
elements:
      - type: Block
        tag: fieldset
        attributes_xml:
          class: "box_shadow"
          id: "middle_div"
        elements:
              - type: Block
                tag: legend
                content_xml: "Add Client"
              - type: Block
                tag: div
                attributes_xml:
                  style: "padding:5px;"
              # Username
              - type: Block
                tag: div
                elements:
                      - type: Text
                        name: username
                        label: "Username:"
                        attributes_xml:
                          class: "form_row"
                          id: "username"
                          placeholder: "someuser"
                          autofocus: "autofocus"
                        constraints:
                           - type: Callback
                             message: "Username already exists"
                           - Required
                           - type: Regex
                             regex: '^[\-_a-zA-Z\d]*\z'
                           - type: MaxLength
                             max: 42
                           - type: MinLength
                             min: 2
              # Password
              - type: Block
                tag: div
                elements:
                      - type: Password
                        name: password
                        label: "Password:"
                        attributes_xml:
                          id: "password"
                          class: "form_row"
                        constraints:
                          - Required
                          - type: MaxLength
                            max: 72
                          - type: MinLength
                            min: 8
                          - type: Regex
                            regex: '^.*(?=.{6,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d\W]).*\z'
                            message: "1 lowercase, uppercase, digit and character"
                      - type: Block
                        tag: div
                        attributes_xml:
                          class: "generated_password"
                          style: "color:#000000"
                        elements:
                          - type: Block
                            tag: span
                            attributes_xml:
                              id: "generated_password_text"
                              class: "generated_password"
                              onclick: "fnSelect(this.id);"
              # Password repeated
              - type: Block
                tag: div
                elements:
                      - type: Password
                        name: password2
                        label: "Repeat:"
                        attributes_xml:
                          id: "password2"
                          class: "form_row"
                        constraints:
                          - Required
                          - type: MaxLength
                            max: 72
                          - type: Regex
                            regex: '^.*(?=.{6,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d\W]).*\z'
                            message: "" 
              # Generate password button
              - type: Block
                tag: div
                content_xml: "<div id='generatePassword' onclick='$.Ovpnc().generatePasswordClick();return false;'>Generate Password</div>"
              # Clear div
              - type: Block
                tag: div
                attributes_xml:
                  class: "clear"
              # HR / BR
              - type: Block
                tag: div
                content_xml: '<div style="border-bottom:1px solid gray;margin:10px 10px 20px 6px;"></div>'
              # Fullname
              - type: Block
                tag: div
                elements:
                      - type: Text
                        name: fullname
                        label: "Fullname:"
                        attributes_xml:
                          placeholder: "Some User-Name"
                          class: "form_row"
                          id: "fullname"
                        constraints:
                           - Required
                           - type: Regex
                             regex: '^[\-_a-zA-Z\d\s]*\z'
                           - type: MaxLength
                             max: 42
                           - type: MinLength
                             min: 2
              # Email
              - type: Block
                tag: div
                elements:
                      - type: Text
                        name: email
                        label: "Email:"
                        attributes_xml:
                          id: "email"
                          class: "form_row"
                          placeholder: "user@email.com"
                        constraints:
                          - type: Callback
                            message: "Email already exists"
                          - Required
                          - Email
                          - type: MinLength
                            min: 3
                          - type: MaxLength
                            max: 72
              # Phone
              - type: Block
                tag: div
                elements:
                      - type: Text
                        name: phone
                        label: "Phone:"
                        attributes_xml:
                          id: "phone"
                          class: "form_row"
                          placeholder: "00972 (8) 6374843"
                        constraints:
                          - type: Regex
                            regex: '^[ \-\d\(\)\.]*\z'
                          - type: MaxLength
                            max: 32
              # Address
              - type: Block
                tag: div
                elements:
                      - type: Text
                        name: address
                        label: "Address:"
                        attributes_xml:
                          id: "address"
                          placeholder: "Planet earth, Antarctica"
                          class: "form_row"
                        constraints:
                          - type: MaxLength
                            max: 128
              # Reset
              - type: Block
                tag: div
                elements:
                      - type: Reset
                        name: reset
                        attributes_xml:
                          onclick: "$.addClient().resetForm( $('#add_client_form') );"
                        value: "Reset"
              # Submit
              - type: Block
                tag: div
                elements:
                      - type: Submit
                        name: submit
                        attributes_xml:
                          id: "submit_add_client_form"
                          class: "submit_form"
                        value: Submit
              # Clear div
              - type: Block
                tag: div
                attributes_xml:
                  class: "clear"
