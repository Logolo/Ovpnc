action: /clients/add
attributes_xml:
  id: "add_client_form"
indicator: submit
elements:
      - type: Block
        tag: fieldset
        attributes_xml:
          class: "box_shadow"
          id: "middle_div"
        elements:
              - type: Block
                tag: legend
                content_xml: "Add Client"
              - type: Block
                tag: div
                attributes_xml:
                  style: "padding:5px;"
              # Username
              - type: Block
                tag: div
                elements:
                      - type: Text
                        name: username
                        label: "Username:"
                        attributes_xml:
                          class: "form_row"
                          id: "username"
                          autofocus: "autofocus"
                        constraints:
                           - type: Callback
                             message: "Username already exists"
                           - Required
                           - type: Regex
                             regex: '^[-_a-zA-Z\d]*\z'
                           - type: MinLength
                             min: 2
                           - type: MaxLength
                             max: 42
              # Password
              - type: Block
                tag: div
                elements:
                      - type: Password
                        name: password
                        label: "Password:"
                        attributes_xml:
                          id: "password"
                          class: "form_row"
                        constraints:
                          - Required
                          - type: MaxLength
                            max: 72
                          - type: Regex
                            regex: '^.*(?=.{6,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d\W]).*\z'
                            message: "1 lowercase, uppercase, digit and character"
              # Password repeated
              - type: Block
                tag: div
                elements:
                      - type: Password
                        name: password2
                        label: "Repeat:"
                        attributes_xml:
                          id: "password2"
                          class: "form_row"
                        constraints:
                          - Required
                          - type: MaxLength
                            max: 72
                          - type: Regex
                            regex: '^.*(?=.{6,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d\W]).*\z'
                            message: "" 
              # Generate password button
              - type: Block
                tag: div
                content_xml: "<div id='generate_password' onclick='generate_password_click();return false;'>Generate Password</div>"
              # Clear div
              - type: Block
                tag: div
                attributes_xml:
                  class: "clear"
              # HR / BR
              - type: Block
                tag: div
                content_xml: '<div style="border-bottom:1px solid gray;margin:10px 10px 20px 6px;"></div>'
              # Fullname
              - type: Block
                tag: div
                elements:
                      - type: Text
                        name: fullname
                        label: "Fullname:"
                        attributes_xml:
                          class: "form_row"
                          id: "fullname"
                        constraints:
                           - Required
                           - type: Regex
                             regex: '^[-_a-zA-Z\d\s]*\z'
                           - type: MinLength
                             min: 2
                           - type: MaxLength
                             max: 42
              # Email
              - type: Block
                tag: div
                elements:
                      - type: Text
                        name: email
                        label: "Email:"
                        attributes_xml:
                          id: "email"
                          class: "form_row"
                        constraints:
                          - type: Callback
                            message: "Email already exists"
                          - Required
                          - Email
                          - type: MinLength
                            min: 6
                          - type: MaxLength
                            max: 72
              # Phone
              - type: Block
                tag: div
                elements:
                      - type: Text
                        name: phone
                        label: "Phone:"
                        attributes_xml:
                          id: "phone"
                          class: "form_row"
                        constraints:
                          - Required
                          - type: MinLength
                            min: 8
                          - type: MaxLength
                            max: 32
              # Address
              - type: Block
                tag: div
                elements:
                      - type: Text
                        name: address
                        label: "Address:"
                        attributes_xml:
                          id: "address"
                          class: "form_row"
                        constraints:
                          - Required
                          - type: MinLength
                            min: 8
                          - type: MaxLength
                            max: 128
              # Submit
              - type: Block
                tag: div
                elements:
                      - type: Submit
                        name: submit
                        attributes_xml:
                          id: "submit_add_client_form"
                          class: "submit_form"
                        value: Submit
              # Clear div
              - type: Block
                tag: div
                attributes_xml:
                  class: "clear"
        constraints:
              - SingleValue
